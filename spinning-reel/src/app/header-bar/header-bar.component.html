<header class="home-section-header">
  <div class="home-header_component">
    <div #shortContacts
         class="header_contact-wrapper">
      <a href="mailto:info@spinningreel.co.za?subject=Info"
         class="contact-link w-inline-block">
        <img src="../../assets/img/email.svg"
             loading="lazy"
             alt=""
             class="icon-1x1-xsmall">
        <div>info@spinningreel.co.za</div>
      </a>
      <a href="tel:+270466244281"
         class="contact-link w-inline-block">
        <img src="../../assets/img/phone.svg"
             loading="lazy"
             alt=""
             class="icon-1x1-xsmall">
        <div>+27 (046) 624 4281</div>
      </a>
    </div>
    <div class="container-large">
      <div class="navbar_component">
        <div class="navbar_container">
          <input title="toggle"
                 type="checkbox"
                 [checked]="isChecked"
                 (change)="navToggle()"
                 id="nav-toggle"
                 class="nav-toggle" />
          <nav>
            <a routerLink="/home"
               (click)="navToggle()"
               class="navbar_logo-link-menu w-nav-brand">
              <img src="../../assets/img/company-logo.svg"
                   loading="lazy"
                   alt="">
            </a>
            <a [ngClass]="isSummary ? 'text-color-black' : ''"
               routerLink="/accommodation"
               (click)="navToggle()"
               class="navbar_link w-nav-link">Accommodation</a>
            <a [ngClass]="isSummary ? 'text-color-black' : ''"
               routerLink="/contact"
               (click)="navToggle()"
               class="navbar_link w-nav-link">Contact</a>
          </nav>

          <label for="nav-toggle"
                 class="nav-toggle-label">
            <span></span>
          </label>

          <a *ngIf="isSummary"
             routerLink="/home"
             aria-current="page"
             class="navbar_logo-link w-nav-brand w--current">
            <img src="../../assets/img/svg/Logo-markblack.svg"
                 loading="lazy"
                 alt=""
                 class="navbar_logo">
            <img src="../../assets/img/svg/Logo.svg"
                 loading="lazy"
                 alt=""
                 class="navbar_logo">
          </a>

          <a *ngIf="!isSummary"
             routerLink="/home"
             aria-current="page"
             class="navbar_logo-link w-nav-brand w--current">
            <img src="../../assets/img/Logo-markwhite.svg"
                 loading="lazy"
                 alt=""
                 class="navbar_logo">
            <img src="../../assets/img/Logowhite.svg"
                 loading="lazy"
                 alt=""
                 class="navbar_logo">
          </a>
          <a *ngIf="!isSummary" #buttonBookNow
             routerLink="/booking"
             class="button is-navbar-button">Book Now</a>
        </div>
      </div>
      <div [ngClass]="isSummary ? 'hide' : 'home-header_content-wrapper'">
        <div class="padding-vertical padding-xhuge">
          <div class="margin-bottom margin-xxsmall">
            <h4 class="text-color-white">Port Alfred</h4>
          </div>
          <div class="margin-bottom margin-small">
            <h1 class="text-color-white">Secluded beach cottages</h1>
          </div>
          <div class="margin-top margin-medium">
            <div class="button-row">
              <a routerLink="/booking"
                 class="button is-alternate">Book now</a>
            </div>
          </div>
        </div>
        <div class="home-header_background-wrapper">
          <div class="home-header_overlay-wrapper">
            <div class="home-header_overlay"></div>
          </div>
          <img src="../../assets/img/Spinning-Reel-Beach.jpg"
               loading="lazy"
               alt="A bird&#x27;s eye view of the beach and coast with Spinning Reel cottages just behind the sand dunes"
               class="home-header_background-image">
        </div>
      </div>
    </div>
  </div>
</header>
